name: AI Agent (Anthropic + HTML + PR)

on:
  issue_comment:
    types: [created]

jobs:
  agent:
    if: contains(github.event.comment.body, '@agent')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare branch
        run: |
          BRANCH=agent/issue-${{ github.event.issue.number }}
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -B "$BRANCH"

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Build conversation prompt
        id: prompt
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            let prompt = "„ÄêIssue ÊèèËø∞„Äë\n";
            prompt += issue.data.title + "\n\n";
            prompt += (issue.data.body || "") + "\n\n";
            prompt += "„ÄêÂéÜÂè≤ÂØπËØù„Äë\n";

            comments.data.slice(-10).forEach(c => {
              if (c.body.includes("@agent")) {
                prompt += "User: " + c.body + "\n";
              }
              if (c.user.type === "Bot" && c.body.includes("AI Agent")) {
                prompt += "Agent: " + c.body + "\n";
              }
            });

            prompt += "\n„ÄêÂΩìÂâçÊåá‰ª§„Äë\n";
            prompt += context.payload.comment.body;

            core.setOutput("prompt", prompt);

      - name: Run Inline Agent (Anthropic)
        env:
          AGENT_PROMPT: ${{ steps.prompt.outputs.prompt }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          node <<'EOF'
          const fs = require('fs');
          const path = require('path');
          const fetch = require('node-fetch');

          const prompt = process.env.AGENT_PROMPT || "ÁîüÊàêHTMLÈ°µÈù¢";

          async function generateHTML() {
            try {
              const res = await fetch("https://api.anthropic.com/v1/complete", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "x-api-key": process.env.ANTHROPIC_API_KEY
                },
                body: JSON.stringify({
                  model: "claude-v1",
                  prompt: `\n\nHuman: ${prompt}\n\nAssistant:`,
                  max_tokens_to_sample: 4000,
                  stop_sequences: ["\nHuman:"]
                })
              });

              const data = await res.json();
              console.log("Anthropic response:", data);

              const html = data.completion || "<h1>ÁîüÊàêÂ§±Ë¥•</h1>";

              const filePath = path.join(process.cwd(), "docs", "main.html");
              fs.mkdirSync(path.dirname(filePath), { recursive: true });
              fs.writeFileSync(filePath, html);

              console.log("docs/main.html generated at", filePath);
            } catch (err) {
              console.error("ÁîüÊàê HTML Â§±Ë¥•:", err);
              process.exit(1);
            }
          }

          generateHTML();
          EOF

      - name: Commit changes
        run: |
          git config user.name "AI Agent"
          git config user.email "agent@github.com"
          git add docs/main.html
          git commit -m "AI Agent: create/update docs/main.html" || \
          git commit --allow-empty -m "AI Agent: force update docs/main.html"

      - name: Push branch
        run: git push origin "$BRANCH" --force

      - name: Create or Update Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ env.BRANCH }}
          title: "ü§ñ AI Agent PR"
          body: |
            Agent completed one iteration.
            Review and reply `@agent merge`.
          commit-message: "[create-pull-request] automated change"

      - name: Reply to issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "‚úÖ HTML È°µÈù¢Â∑≤ÁîüÊàêÂπ∂Êèê‰∫§ PR: #${{ steps.prompt.outputs.issue_number || github.event.issue.number }}"
            });

      - name: Auto merge
        if: contains(github.event.comment.body, '@agent merge')
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: context.repo.owner + ":" + process.env.BRANCH,
              state: "open"
            });
            if (prs.data.length) {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prs.data[0].number,
                merge_method: "squash"
              });
            }
