name: AI Agent (Inline JS + Multi-turn + PR)

on:
  issue_comment:
    types: [created]

jobs:
  agent:
    if: contains(github.event.comment.body, '@agent')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare branch
        run: |
          BRANCH=agent/issue-${{ github.event.issue.number }}
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -B "$BRANCH"

      # üß† ÊûÑÂª∫Â§öËΩÆ PromptÔºà‚ö†Ô∏è Êó†Ê®°ÊùøÂ≠óÁ¨¶‰∏≤Ôºâ
      - name: Build conversation prompt
        id: prompt
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            let prompt = "„ÄêIssue ÊèèËø∞„Äë\n";
            prompt += issue.data.title + "\n\n";
            prompt += (issue.data.body || "") + "\n\n";
            prompt += "„ÄêÂéÜÂè≤ÂØπËØù„Äë\n";

            comments.data.slice(-10).forEach(c => {
              if (c.body.includes("@agent")) {
                prompt += "User: " + c.body + "\n";
              }
              if (c.user.type === "Bot" && c.body.includes("AI Agent")) {
                prompt += "Agent: " + c.body + "\n";
              }
            });

            prompt += "\n„ÄêÂΩìÂâçÊåá‰ª§„Äë\n";
            prompt += context.payload.comment.body;

            core.setOutput("prompt", prompt);

      # ü§ñ Inline AgentÔºàÂÆåÂÖ® YAML-safeÔºâ
      - name: Run Inline Agent
        env:
          AGENT_PROMPT: ${{ steps.prompt.outputs.prompt }}
        run: |
          node <<'EOF'
          const fs = require("fs");
          const path = require("path");
          const filePath = path.join(process.cwd(), "docs", "index.html");
          fs.mkdirSync(path.dirname(filePath), { recursive: true });
          const html = `<!doctype html>
          <html lang="en">
          <head>
          <meta charset="utf-8">
          <title>SecureX</title>
          </head>
          <body>
          <h1>Generated by Agent</h1>
          <p>Build: ${Date.now()}</p>   <!-- Êó∂Èó¥Êà≥‰øùËØÅÊØèÊ¨°ÂÜÖÂÆπ‰∏çÂêå -->
          </body>
          </html>`;

          fs.writeFileSync(
            filePath,
            html
          );
          console.log("docs/index.html generated at", filePath);
          EOF
          
      - name: Commit changes
        run: |
          git config user.name "AI Agent"
          git config user.email "agent@github.com"
          git add docs/index.html
          git commit -m "AI Agent: create/update docs/index.html" || echo "No changes"

      - name: Push branch
        run: |
          git push origin "$BRANCH" --force

      - name: List remote branches
        run: git ls-remote


      - name: Create or Update Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ env.BRANCH }}
          title: "ü§ñ AI Agent PR"
          body: |
            Agent completed one iteration.
            Review and reply `@agent merge`.
          allow-no-changes: true    # ‚ö° Âº∫Âà∂ÂàõÂª∫ PR Âç≥‰Ωø diff ‰∏∫ 0



      - name: Auto merge
        if: contains(github.event.comment.body, '@agent merge')
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: context.repo.owner + ":" + process.env.BRANCH,
              state: "open"
            });

            if (prs.data.length) {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prs.data[0].number,
                merge_method: "squash"
              });
            }
