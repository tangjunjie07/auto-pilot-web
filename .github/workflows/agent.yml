name: AI Agent (Anthropic + HTML + PR)

on:
  issue_comment:
    types: [created]

jobs:
  agent:
    if: contains(github.event.comment.body, '@agent')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare branch
        run: |
          BRANCH=agent/issue-${{ github.event.issue.number }}
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -B "$BRANCH"

      - name: Install dependencies
        run: npm install node-fetch@3

      # ğŸ§  æ„å»ºå¤šè½® Prompt
      - name: Build conversation prompt
        id: prompt
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            let prompt = "ã€Issue æè¿°ã€‘\n";
            prompt += issue.data.title + "\n\n";
            prompt += (issue.data.body || "") + "\n\n";
            prompt += "ã€å†å²å¯¹è¯ã€‘\n";

            comments.data.slice(-10).forEach(c => {
              if (c.body.includes("@agent")) {
                prompt += "User: " + c.body + "\n";
              }
              if (c.user.type === "Bot" && c.body.includes("AI Agent")) {
                prompt += "Agent: " + c.body + "\n";
              }
            });

            prompt += "\nã€å½“å‰æŒ‡ä»¤ã€‘\n";
            prompt += context.payload.comment.body;

            core.setOutput("prompt", prompt);

      # ğŸ¤– AI Agent (Anthropic + HTML + PR)
      - name: Run Inline Agent
        env:
          AGENT_PROMPT: ${{ steps.prompt.outputs.prompt }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          node <<'EOF'
          const fs = require('fs');
          const path = require('path');
          const fetch = require('node-fetch');
      
          // è¯»å– AI æŒ‡ä»¤
          const prompt = process.env.AGENT_PROMPT || "ç”ŸæˆHTMLé¡µé¢";
      
          async function generateHTML() {
            try {
              const response = await fetch("https://api.anthropic.com/v1/complete", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "x-api-key": process.env.ANTHROPIC_API_KEY
                },
                body: JSON.stringify({
                  model: "claude-v1",
                  prompt: `\n\nHuman: ${prompt}\n\nAssistant:`,
                  max_tokens_to_sample: 2000,
                  stop_sequences: ["\nHuman:"]
                })
              });
      
              const data = await response.json();
              const html = data.completion || "<h1>ç”Ÿæˆå¤±è´¥</h1>";
      
              // å†™å…¥ main.html
              const filePath = path.join(process.cwd(), "docs", "main.html");
              fs.mkdirSync(path.dirname(filePath), { recursive: true });
              fs.writeFileSync(filePath, html);
      
              console.log("docs/main.html generated at", filePath);
            } catch (err) {
              console.error("ç”Ÿæˆ HTML å¤±è´¥:", err);
              process.exit(1);
            }
          }
      
          generateHTML();
          EOF
          
      - name: Commit changes
        run: |
          git config user.name "AI Agent"
          git config user.email "agent@github.com"
          git commit -m "AI Agent: create/update docs/main.html" || \
          git commit --allow-empty -m "AI Agent: force update docs/main.html"  # âš¡ ä¿è¯ commit å³ä½¿å†…å®¹æ²¡å˜åŒ–

      - name: Push branch
        run: git push origin "$BRANCH" --force

      - name: Create or Update Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ env.BRANCH }}
          title: "ğŸ¤– AI Agent PR"
          body: |
            Agent completed one iteration.
            Review and reply `@agent merge`.
          commit-message: "[create-pull-request] automated change"  # âš¡ ç§»é™¤äº† allow-no-changesï¼Œæ”¹ä¸º commit-message ä¿è¯å…¼å®¹ v7

      - name: Auto merge
        if: contains(github.event.comment.body, '@agent merge')
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: context.repo.owner + ":" + process.env.BRANCH,
              state: "open"
            });

            if (prs.data.length) {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prs.data[0].number,
                merge_method: "squash"
              });
            }
