name: AI Agent (Inline JS + Multi-turn + PR)

on:
  issue_comment:
    types: [created]

jobs:
  agent:
    if: contains(github.event.comment.body, '@agent')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare branch
        run: |
          BRANCH=agent/issue-${{ github.event.issue.number }}
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -B "$BRANCH"

      # ğŸ§  æ„å»ºå¤šè½® Prompt
      - name: Build conversation prompt
        id: prompt
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            let prompt = "ã€Issue æè¿°ã€‘\n";
            prompt += issue.data.title + "\n\n";
            prompt += (issue.data.body || "") + "\n\n";
            prompt += "ã€å†å²å¯¹è¯ã€‘\n";

            comments.data.slice(-10).forEach(c => {
              if (c.body.includes("@agent")) {
                prompt += "User: " + c.body + "\n";
              }
              if (c.user.type === "Bot" && c.body.includes("AI Agent")) {
                prompt += "Agent: " + c.body + "\n";
              }
            });

            prompt += "\nã€å½“å‰æŒ‡ä»¤ã€‘\n";
            prompt += context.payload.comment.body;

            core.setOutput("prompt", prompt);

      # ğŸ¤– Inline Agentï¼ˆå®Œå…¨ YAML-safeï¼‰
      - name: Run Inline Agent
        env:
          AGENT_PROMPT: ${{ steps.prompt.outputs.prompt }}
        run: |
          node <<'EOF'
          const fs = require("fs");
          const path = require("path");
          const filePath = path.join(process.cwd(), "docs", "index.html");
          fs.mkdirSync(path.dirname(filePath), { recursive: true });
          const html = `<!doctype html>
          <html lang="en">
          <head>
          <meta charset="utf-8">
          <title>SecureX</title>
          </head>
          <body>
          <h1>Generated by Agent</h1>
          <p>Build: ${Date.now()}-${Math.random()}</p>   <!-- âš¡ æ—¶é—´æˆ³ + éšæœºæ•°ä¿è¯æ¯æ¬¡ commit éƒ½ä¸åŒ -->
          </body>
          </html>`;

          fs.writeFileSync(filePath, html);
          console.log("docs/index.html generated at", filePath);

          // âš¡ æ–°å¢ï¼šç”Ÿæˆéšæœºæµ‹è¯•æ–‡ä»¶ test.txtï¼Œç¡®ä¿æ¯æ¬¡éƒ½æœ‰ diff
          const testFile = path.join(process.cwd(), "docs", "test.txt");
          fs.writeFileSync(testFile, `Random file content: ${Date.now()}-${Math.random()}`);
          console.log("docs/test.txt generated at", testFile);
          EOF
          
      - name: Commit changes
        run: |
          git config user.name "AI Agent"
          git config user.email "agent@github.com"
          git add docs/index.html
          git commit -m "AI Agent: create/update docs/index.html" || \
          git commit --allow-empty -m "AI Agent: force update docs/index.html"  # âš¡ ä¿è¯ commit å³ä½¿å†…å®¹æ²¡å˜åŒ–

      - name: Push branch
        run: git push origin "$BRANCH" --force

      - name: Create or Update Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ env.BRANCH }}
          title: "ğŸ¤– AI Agent PR"
          body: |
            Agent completed one iteration.
            Review and reply `@agent merge`.
          commit-message: "[create-pull-request] automated change"  # âš¡ ç§»é™¤äº† allow-no-changesï¼Œæ”¹ä¸º commit-message ä¿è¯å…¼å®¹ v7

      - name: Auto merge
        if: contains(github.event.comment.body, '@agent merge')
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: context.repo.owner + ":" + process.env.BRANCH,
              state: "open"
            });

            if (prs.data.length) {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prs.data[0].number,
                merge_method: "squash"
              });
            }
