name: AI Agent (OpenAI + HTML + PR)

on:
  issue_comment:
    types: [created]

jobs:
  agent:
    if: contains(github.event.comment.body, '@agent')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare branch
        run: |
          BRANCH=agent/issue-${{ github.event.issue.number }}
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          git checkout -B "$BRANCH"

      - name: Install dependencies
        run: npm install openai

      # üß† ÊûÑÂª∫Â§öËΩÆ Prompt
      - name: Build conversation prompt
        id: prompt
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            let prompt = "„ÄêIssue ÊèèËø∞„Äë\n";
            prompt += issue.data.title + "\n\n";
            prompt += (issue.data.body || "") + "\n\n";
            prompt += "„ÄêÂéÜÂè≤ÂØπËØù„Äë\n";

            comments.data.slice(-10).forEach(c => {
              if (c.body.includes("@agent")) {
                prompt += "User: " + c.body + "\n";
              }
              if (c.user.type === "Bot" && c.body.includes("AI Agent")) {
                prompt += "Agent: " + c.body + "\n";
              }
            });

            prompt += "\n„ÄêÂΩìÂâçÊåá‰ª§„Äë\n";
            prompt += context.payload.comment.body;

            core.setOutput("prompt", prompt);

      # ü§ñ AI Agent (OpenAI)
      - name: Run Inline Agent (OpenAI)
        env:
          AGENT_PROMPT: ${{ steps.prompt.outputs.prompt }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          node <<'EOF'
          const fs = require("fs");
          const path = require("path");
          const OpenAI = require("openai").default;

          const prompt = process.env.AGENT_PROMPT || "ÁîüÊàê HTML È°µÈù¢";

          async function generateHTML() {
            try {
              const client = new OpenAI({ apiKey: process.env.OPENAI_API_KEY });

              const res = await client.chat.completions.create({
                model: "gpt-4o-mini",
                messages: [
                  { role: "system", content: "‰Ω†ÊòØÁΩëÈ°µÁîüÊàê AIÔºåÊ†πÊçÆÁî®Êà∑Êåá‰ª§ÁîüÊàêÂÆåÊï¥ HTML È°µÈù¢„ÄÇ" },
                  { role: "user", content: prompt }
                ],
                temperature: 0.7,
                max_tokens: 3000
              });

              const html = res.choices[0].message.content;
              console.log("OpenAI generated HTML:", html);

              const filePath = path.join(process.cwd(), "docs", "main.html");
              fs.mkdirSync(path.dirname(filePath), { recursive: true });
              fs.writeFileSync(filePath, html);

              console.log("docs/main.html generated at", filePath);
            } catch (err) {
              console.error("ÁîüÊàê HTML Â§±Ë¥•:", err);
              process.exit(1);
            }
          }

          generateHTML();
          EOF

      - name: Commit changes
        run: |
          git config user.name "AI Agent"
          git config user.email "agent@github.com"
          git add docs/main.html
          git commit -m "AI Agent: create/update docs/main.html" || \
          git commit --allow-empty -m "AI Agent: force update docs/main.html"

      - name: Push branch
        run: git push origin "$BRANCH" --force

      - name: Create or Update Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ env.BRANCH }}
          title: "ü§ñ AI Agent PR"
          body: |
            Agent completed one iteration.
            Review and reply `@agent merge`.
          commit-message: "[create-pull-request] automated change"

      - name: Reply to issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "‚úÖ HTML È°µÈù¢Â∑≤ÁîüÊàêÂπ∂Êèê‰∫§ PR: #${{ github.event.issue.number }}"
            });

      - name: Auto merge
        if: contains(github.event.comment.body, '@agent merge')
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: context.repo.owner + ":" + process.env.BRANCH,
              state: "open"
            });
            if (prs.data.length) {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prs.data[0].number,
                merge_method: "squash"
              });
            }
